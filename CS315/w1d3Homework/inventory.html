<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inventory.css">
    <title>Document</title>
    <link rel="stylesheet" href="inventory.css">
    <script src="inventory.js"></script>
</head>
<body>
    <h1>Inventory</h1>
    <br>
    <h4>Item name:</h4>
    <input type="text" id="itemName">
    <h4>Item category:</h4>
    <input type="text" id="itemCategory">
    <h4>Quantity:</h4>
    <input type="text" id="quantity" >
    <h4>Ratings:</h4>
    <input type="number" id="ratings">
    <br><br>
    <button class="button1">Add</button>
    <button class="button1">Get static table</button>
    <br><br>
    <select id="sortId">
        <option value="" disabled selected>Select sorting:</option>
        <option value="byName"> Sort by item name</option>
        <option value="byCategory">Sort by item category</option>
        <option value="byQuantity">Sort by quantity</option>
        <option value="byRating">Sort by rating</option>
    </select>

    <select id="filterId">
        <option value="" disabled selected>Select filter:</option>
        <option value="quantity>100">Filter by quantity > 100</option>
        <option value="rating>4">Filter by rating > 4</option>
    </select>
    <br><br>
    <div>
        <table>
            <thhead>
                <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Ratings</th>
                <th class="editTd"></th>
                <th class="removeTd"></th>
                </tr>
            </thhead>
            <tbody id="body">
            </tbody>
        </table>
    </div>
   
</body>
</html>

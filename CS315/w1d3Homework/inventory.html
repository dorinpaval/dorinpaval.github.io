<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CS315/w1d3Homework/inventory.css">
    <title>Document</title>


    <script>
        function add(){
        let tableRow=document.createElement("tr");
        let itemName=document.getElementById("itemName").value;
        let itemCategory=document.getElementById("itemCategory").value;
        let quantity=document.getElementById("quantity").value;
        tableRow.innerHTML="<td>"+itemName+"</td><td>"+itemCategory
            +"</td><td>"+quantity+"</td>";
        let table = document.getElementsByTagName("table")[0];
        table.append(tableRow);
        }
    </script>
</head>
<body>
    <h1>Inventory</h1>
    <br>
    <h4>Item name:</h4>
    <input type="text" id="itemName">
    <h4>Item category:</h4>
    <input type="text" id="itemCategory">
    <h4>Quantity:</h4>
    <input type="number" id="quantity">
    <br><br>
    <button onclick="add()">Add</button>


    <div>
        <table>
            <thhead>
                <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
            </thhead>
            <tbody>
                <tr>
                    <td>Computers</td>
                    <td>Digital</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Magazines</td>
                    <td>Conveniences</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Books</td>
                    <td>Education</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Houses</td>
                    <td>Real Estate</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
